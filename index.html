<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llamarinist Bytyqi</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* MAIN WRAPPER (logo + form) */
        .main-wrapper {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        /* LOGO */
        .pershkrimi {
            text-align: center;
        }

        .pershkrimi h4 {
            font-size: 20px;
        }

        /* FORM CONTAINER */
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #1E88E5;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        span {
            color: #1E88E5;
            cursor: pointer;
        }

        p {
            text-align: center;
            margin-top: 10px;
        }

        #reg-msg,
        #login-msg {
            color: red;
            font-weight: bold;
        }

        #reg-msg.success,
        #login-msg.success {
            color: green;
        }

        /* ðŸ”¥ MOBILE RESPONSIVE */
        @media (max-width:768px) {

            body {
                height: auto;
                padding: 20px;
            }

            .main-wrapper {
                flex-direction: column;
                /* logo sipÃ«r */
                gap: 20px;
            }

            .pershkrimi {
                order: 1;
            }

            .container {
                order: 2;
                width: 100%;
                max-width: 350px;
            }

        }
    </style>
</head>

<body>

    <div class="main-wrapper">

        <div class="pershkrimi">
            <h4>Mire se vini tek firma <br>Llamarinist Bytyqi</h4>
            <img src="Llamarinist Bytyqi logo design.png" width="250">
        </div>

        <div class="container">

            <div id="register-form">
                <h2>Register</h2>
                <input type="text" id="reg-name" placeholder="Emri" required>
                <input type="email" id="reg-email" placeholder="Email" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <button onclick="registerUser()">Regjistrohu</button>
                <p>Kam tashme llogari? <span onclick="showLogin()">Login</span></p>
                <p id="reg-msg"></p>
            </div>

            <div id="login-form" style="display:none;">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button onclick="loginUser()">Login</button>
                <p>Nuk kam llogari? <span onclick="showRegister()">Register</span></p>
                <p id="login-msg"></p>
            </div>

            <div id="dashboard" style="display:none;">
                <h2>Welcome, <span id="user-name"></span>!</h2>
                <button onclick="logout()">Logout</button>
            </div>

        </div>

    </div>

    <script>

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showLogin() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('reg-msg').innerText = '';
        }

        function showRegister() {
            document.getElementById('register-form').style.display = 'block';
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('login-msg').innerText = '';
        }

        function registerUser() {

            const name = document.getElementById('reg-name').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const password = document.getElementById('reg-password').value.trim();

            // Clear previous message
            document.getElementById('reg-msg').innerText = '';

            // Validation
            if (!name || !email || !password) {
                document.getElementById('reg-msg').innerText = "Ju lutem plotÃ«soni tÃ« gjithÃ« fushat!";
                return;
            }

            // Email validation
            if (!isValidEmail(email)) {
                document.getElementById('reg-msg').innerText = "Email i pavlefshÃ«m! Ju lutem pÃ«rvojnoni email tÃ« saktÃ«.";
                return;
            }

            // Password length check
            if (password.length < 6) {
                document.getElementById('reg-msg').innerText = "Password duhet tÃ« ketÃ« tÃ« paktÃ«n 6 karaktere!";
                return;
            }

            let users = JSON.parse(localStorage.getItem('users')) || [];

            const existingUser = users.find(u => u.email === email);

            if (existingUser) {
                document.getElementById('reg-msg').innerText = "Ky email ekziston. Ju lutem pÃ«rdorni Login pÃ«r tÃ« hyrÃ«.";
                return;
            }

            users.push({ name, email, password });
            localStorage.setItem('users', JSON.stringify(users));
            document.getElementById('reg-msg').style.color = 'green';
            document.getElementById('reg-msg').innerText = "Regjistrim i suksesshÃ«m! Redirektim...";

            setTimeout(() => {
                window.location.href = "index1.html";
            }, 1500);
        }

        function loginUser() {

            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value.trim();

            // Clear previous message
            document.getElementById('login-msg').innerText = '';

            // Validation
            if (!email || !password) {
                document.getElementById('login-msg').innerText = "Ju lutem plotÃ«soni tÃ« gjithÃ« fushat!";
                return;
            }

            if (!isValidEmail(email)) {
                document.getElementById('login-msg').innerText = "Email i pavlefshÃ«m!";
                return;
            }

            let users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                document.getElementById('login-msg').style.color = 'green';
                document.getElementById('login-msg').innerText = "Login i suksesshÃ«m! Redirektim...";
                localStorage.setItem('loggedInUser', email);

                setTimeout(() => {
                    window.location.href = "index1.html";
                }, 1500);
            } else {
                document.getElementById('login-msg').innerText = "Email ose password i pasaktÃ«!";
            }
        }

        function logout() {
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
            localStorage.removeItem('loggedInUser');
        }

    </script>

</body>

</html>
